services:
  - type: web
    name: youtubeurl-to-streamurl
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    region: singapore # シンガポールのリージョンを指定
    envVars:
      - key: NODE_ENV
        value: production
    autoDeploy: true
    branch: main
    healthCheckPath: /
    disk:
      name: persistent-data
      sizeGB: 1
